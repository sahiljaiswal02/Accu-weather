<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.min.css">
    <script src="https://kit.fontawesome.com/3cc2e5d845.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital@1&family=Playfair+Display&family=Poppins:wght@300&family=Raleway:ital,wght@1,500&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <title>Accu-Weather</title>
</head>

<body>

    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Accu-Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-name">
                    <h1 class="name">Lucknow</h1>
                    <small>
                        <spna class="time">06:09</spna>

                        <span class="date">Thursday Aug 24</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./assets/icons/day/113.png" alt="icon" class="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Wind Direction</span>
                    <span class="winddir">S</span>
                </li>
                <li>
                    <span>Feels Like</span>
                    <span class="feels">20&#176;</span>
                </li>
                <li>
                    <span>Visibility</span>
                    <span class="visibility">4 km</span>
                </li>
                <li>
                    <span>UV Index</span>
                    <span class="uv">4.0</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
